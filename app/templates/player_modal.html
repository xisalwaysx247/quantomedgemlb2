<!-- Player Detail Modal -->
<div id="playerModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <span class="close" onclick="closePlayerModal()">&times;</span>
            <h2 id="playerModalTitle">Player Details</h2>
        </div>
        <div class="modal-body">
            <div id="playerModalLoading" style="text-align: center; padding: 20px;">
                <p>Loading player data...</p>
            </div>
            <div id="playerModalContent" style="display: none;">
                <div class="player-stats-container">
                    <div class="stats-section">
                        <h3>Batting Statistics</h3>
                        <div class="stats-grid" id="battingStats">
                            <!-- Batting stats will be populated here -->
                        </div>
                    </div>
                    
                    <div class="stats-section">
                        <h3>Pitching Statistics</h3>
                        <div class="stats-grid" id="pitchingStats">
                            <!-- Pitching stats will be populated here -->
                        </div>
                    </div>
                    
                    <div class="stats-section">
                        <h3>Fielding Statistics</h3>
                        <div class="stats-grid" id="fieldingStats">
                            <!-- Fielding stats will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="playerModalError" style="display: none; color: red; text-align: center; padding: 20px;">
                <p>Error loading player data. Please try again.</p>
            </div>
        </div>
    </div>
</div>

<style>
/* Modal Styles */
.modal {
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    animation: fadeIn 0.3s;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.modal-content {
    background-color: #1a1a1a;
    margin: 5% auto;
    padding: 0;
    border: 2px solid #00ff88;
    border-radius: 12px;
    width: 90%;
    max-width: 1000px;
    max-height: 80vh;
    overflow-y: auto;
    color: #ffffff;
    box-shadow: 0 4px 20px rgba(0, 255, 136, 0.3);
}

.modal-header {
    padding: 20px;
    background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
    border-bottom: 2px solid #00ff88;
    border-radius: 10px 10px 0 0;
    position: relative;
}

.modal-header h2 {
    margin: 0;
    color: #00ff88;
    font-size: 1.5em;
    text-align: center;
}

.close {
    position: absolute;
    right: 20px;
    top: 15px;
    color: #ffffff;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s;
}

.close:hover,
.close:focus {
    color: #ff4444;
}

.modal-body {
    padding: 20px;
}

.player-stats-container {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.stats-section {
    background: rgba(42, 42, 42, 0.5);
    border: 1px solid #333;
    border-radius: 8px;
    padding: 15px;
}

.stats-section h3 {
    color: #00ff88;
    margin: 0 0 15px 0;
    font-size: 1.2em;
    border-bottom: 1px solid #333;
    padding-bottom: 8px;
}

.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
}

.stat-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 12px;
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
    border-left: 3px solid #00ff88;
}

.stat-label {
    color: #cccccc;
    font-weight: 500;
}

.stat-value {
    color: #ffffff;
    font-weight: bold;
}

.stat-group-header {
    color: #00ff88;
    font-weight: bold;
    font-size: 1.1em;
    margin: 15px 0 10px 0;
    padding: 8px 12px;
    background: rgba(0, 255, 136, 0.1);
    border-left: 3px solid #00ff88;
    border-radius: 4px;
}

/* Responsive design */
@media (max-width: 768px) {
    .modal-content {
        width: 95%;
        margin: 10% auto;
        max-height: 70vh;
    }
    
    .stats-grid {
        grid-template-columns: 1fr;
    }
    
    .modal-header h2 {
        font-size: 1.2em;
    }
}
</style>

<script>
function openPlayerModal(playerId, playerName) {
    const modal = document.getElementById('playerModal');
    const title = document.getElementById('playerModalTitle');
    const loading = document.getElementById('playerModalLoading');
    const content = document.getElementById('playerModalContent');
    const error = document.getElementById('playerModalError');
    
    console.log('Opening modal for player:', { playerId, playerName }); // Debug log
    
    // Show modal and loading state
    modal.style.display = 'block';
    title.textContent = playerName || 'Player Details';
    loading.style.display = 'block';
    content.style.display = 'none';
    error.style.display = 'none';
    
    // Fetch player data
    fetch(`/api/player/${playerId}`)
        .then(response => {
            console.log('API response status:', response.status); // Debug log
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            console.log('Player data received:', data); // Debug log
            loading.style.display = 'none';
            populatePlayerStats(data);
            content.style.display = 'block';
        })
        .catch(err => {
            console.error('Error fetching player data:', err);
            loading.style.display = 'none';
            error.style.display = 'block';
            
            // Show more specific error message
            const errorElement = document.querySelector('#playerModalError p');
            if (err.message.includes('404')) {
                errorElement.textContent = `Player data not found for ${playerName}. Player stats may not be available yet.`;
            } else {
                errorElement.textContent = `Error loading player data: ${err.message}`;
            }
        });
}

function closePlayerModal() {
    document.getElementById('playerModal').style.display = 'none';
}

function populatePlayerStats(playerData) {
    const battingStats = document.getElementById('battingStats');
    const pitchingStats = document.getElementById('pitchingStats');
    const fieldingStats = document.getElementById('fieldingStats');
    
    // Clear existing content
    battingStats.innerHTML = '';
    pitchingStats.innerHTML = '';
    fieldingStats.innerHTML = '';
    
    const stats = playerData.stats;
    
    // Determine if player is primarily a hitter or pitcher
    const isHitter = stats.atBats && stats.atBats > 0;
    const isPitcher = stats.gamesPitched && stats.gamesPitched > 0;
    
    // Show/hide sections based on player type
    const battingSection = battingStats.closest('.stats-section');
    const pitchingSection = pitchingStats.closest('.stats-section');
    const fieldingSection = fieldingStats.closest('.stats-section');
    
    // Define hitting-specific stats
    const hittingKeys = [
        'gamesPlayed', 'atBats', 'plateAppearances', 'hits', 'avg', 'obp', 'slg', 'ops', 'babip',
        'runs', 'doubles', 'triples', 'homeRuns', 'rbi', 'totalBases', 'atBatsPerHomeRun',
        'strikeOuts', 'baseOnBalls', 'intentionalWalks', 'hitByPitch', 'numberOfPitches',
        'stolenBases', 'caughtStealing', 'stolenBasePercentage', 'leftOnBase', 
        'groundIntoDoublePlay', 'sacFlies', 'sacBunts', 'groundOuts', 'airOuts', 
        'groundOutsToAirouts', 'catchersInterference'
    ];
    
    // Define pitching-specific stats
    const pitchingKeys = [
        'gamesPitched', 'gamesStarted', 'gamesFinished', 'inningsPitched', 'era', 'whip',
        'wins', 'losses', 'winPercentage', 'completeGames', 'shutouts', 'saves', 
        'saveOpportunities', 'blownSaves', 'holds', 'inheritedRunners', 'inheritedRunnersScored',
        'strikeOuts', 'strikeoutsPer9Inn', 'walksPer9Inn', 'strikeoutWalkRatio', 
        'hitsPer9Inn', 'runsScoredPer9', 'homeRunsPer9', 'battersFaced', 'strikes', 
        'strikePercentage', 'pitchesPerInning', 'outs', 'earnedRuns', 'baseOnBalls',
        'intentionalWalks', 'hits', 'homeRuns', 'wildPitches', 'hitBatsmen', 'balks', 'pickoffs'
    ];
    
    if (isHitter) {
        battingSection.style.display = 'block';
        
        // Show ALL hitting-related stats from the JSON file
        const hittingGroups = [
            {
                title: 'Primary Hitting Stats',
                keys: ['gamesPlayed', 'atBats', 'plateAppearances', 'hits', 'avg', 'obp', 'slg', 'ops', 'babip']
            },
            {
                title: 'Counting Stats',
                keys: ['runs', 'doubles', 'triples', 'homeRuns', 'rbi', 'totalBases', 'atBatsPerHomeRun']
            },
            {
                title: 'Plate Discipline',
                keys: ['strikeOuts', 'baseOnBalls', 'intentionalWalks', 'hitByPitch', 'numberOfPitches']
            },
            {
                title: 'Speed & Situational',
                keys: ['stolenBases', 'caughtStealing', 'stolenBasePercentage', 'leftOnBase', 
                       'groundIntoDoublePlay', 'sacFlies', 'sacBunts']
            },
            {
                title: 'Contact Profile',
                keys: ['groundOuts', 'airOuts', 'groundOutsToAirouts', 'catchersInterference']
            }
        ];
        
        hittingGroups.forEach(group => {
            let hasGroupStats = false;
            const groupStats = [];
            
            group.keys.forEach(key => {
                if (stats.hasOwnProperty(key) && stats[key] !== undefined && stats[key] !== null) {
                    hasGroupStats = true;
                    groupStats.push({key, value: stats[key]});
                }
            });
            
            if (hasGroupStats) {
                // Add group header
                const groupHeader = document.createElement('div');
                groupHeader.className = 'stat-group-header';
                groupHeader.textContent = group.title;
                battingStats.appendChild(groupHeader);
                
                // Add stats for this group
                groupStats.forEach(stat => {
                    const statItem = createStatItem(formatStatLabel(stat.key), stat.value);
                    battingStats.appendChild(statItem);
                });
            }
        });
        
        // Add any additional hitting stats not covered above
        const additionalHittingStats = [];
        Object.keys(stats).forEach(key => {
            if (!hittingKeys.includes(key) && !pitchingKeys.includes(key) && 
                key !== 'id' && key !== 'fullName' && key !== 'position') {
                additionalHittingStats.push({key, value: stats[key]});
            }
        });
        
        if (additionalHittingStats.length > 0) {
            const groupHeader = document.createElement('div');
            groupHeader.className = 'stat-group-header';
            groupHeader.textContent = 'Additional Stats';
            battingStats.appendChild(groupHeader);
            
            additionalHittingStats.forEach(stat => {
                const statItem = createStatItem(formatStatLabel(stat.key), stat.value);
                battingStats.appendChild(statItem);
            });
        }
    } else {
        battingSection.style.display = 'none';
    }
    
    if (isPitcher) {
        pitchingSection.style.display = 'block';
        
        // Show ALL pitching-related stats from the JSON file
        const pitchingGroups = [
            {
                title: 'Primary Pitching Stats',
                keys: ['gamesPitched', 'gamesStarted', 'gamesFinished', 'inningsPitched', 'era', 'whip']
            },
            {
                title: 'Wins & Decisions',
                keys: ['wins', 'losses', 'winPercentage', 'completeGames', 'shutouts']
            },
            {
                title: 'Saves & Relief',
                keys: ['saves', 'saveOpportunities', 'blownSaves', 'holds', 'inheritedRunners', 'inheritedRunnersScored']
            },
            {
                title: 'Strikeouts & Rate Stats',
                keys: ['strikeOuts', 'strikeoutsPer9Inn', 'walksPer9Inn', 'strikeoutWalkRatio', 
                       'hitsPer9Inn', 'runsScoredPer9', 'homeRunsPer9']
            },
            {
                title: 'Control & Efficiency',
                keys: ['battersFaced', 'strikes', 'strikePercentage', 'pitchesPerInning', 'outs']
            },
            {
                title: 'Run Prevention',
                keys: ['earnedRuns', 'baseOnBalls', 'intentionalWalks', 'hits', 'homeRuns']
            },
            {
                title: 'Advanced Pitching',
                keys: ['wildPitches', 'hitBatsmen', 'balks', 'pickoffs']
            }
        ];
        
        pitchingGroups.forEach(group => {
            let hasGroupStats = false;
            const groupStats = [];
            
            group.keys.forEach(key => {
                if (stats.hasOwnProperty(key) && stats[key] !== undefined && stats[key] !== null) {
                    hasGroupStats = true;
                    groupStats.push({key, value: stats[key]});
                }
            });
            
            if (hasGroupStats) {
                // Add group header
                const groupHeader = document.createElement('div');
                groupHeader.className = 'stat-group-header';
                groupHeader.textContent = group.title;
                pitchingStats.appendChild(groupHeader);
                
                // Add stats for this group
                groupStats.forEach(stat => {
                    const statItem = createStatItem(formatStatLabel(stat.key), stat.value);
                    pitchingStats.appendChild(statItem);
                });
            }
        });
        
        // Add any additional pitching stats not covered above
        const additionalPitchingStats = [];
        Object.keys(stats).forEach(key => {
            if (!pitchingKeys.includes(key) && !hittingKeys.includes(key) && 
                key !== 'id' && key !== 'fullName' && key !== 'position') {
                additionalPitchingStats.push({key, value: stats[key]});
            }
        });
        
        if (additionalPitchingStats.length > 0) {
            const groupHeader = document.createElement('div');
            groupHeader.className = 'stat-group-header';
            groupHeader.textContent = 'Additional Stats';
            pitchingStats.appendChild(groupHeader);
            
            additionalPitchingStats.forEach(stat => {
                const statItem = createStatItem(formatStatLabel(stat.key), stat.value);
                pitchingStats.appendChild(statItem);
            });
        }
    } else {
        pitchingSection.style.display = 'none';
    }
    
    // Hide fielding section since we're focusing on hitting/pitching
    fieldingSection.style.display = 'none';
}

function createStatItem(label, value) {
    const div = document.createElement('div');
    div.className = 'stat-item';
    
    const labelSpan = document.createElement('span');
    labelSpan.className = 'stat-label';
    labelSpan.textContent = label;
    
    const valueSpan = document.createElement('span');
    valueSpan.className = 'stat-value';
    valueSpan.textContent = value;
    
    div.appendChild(labelSpan);
    div.appendChild(valueSpan);
    
    return div;
}

function formatStatLabel(key) {
    // Convert camelCase API keys to readable labels
    const labelMap = {
        'gamesPlayed': 'Games Played',
        'atBats': 'At Bats',
        'plateAppearances': 'Plate Appearances',
        'avg': 'Batting Average',
        'obp': 'On Base %',
        'slg': 'Slugging %',
        'ops': 'OPS',
        'babip': 'BABIP',
        'homeRuns': 'Home Runs',
        'totalBases': 'Total Bases',
        'atBatsPerHomeRun': 'AB per HR',
        'strikeOuts': 'Strikeouts',
        'baseOnBalls': 'Walks',
        'intentionalWalks': 'Intentional Walks',
        'hitByPitch': 'Hit By Pitch',
        'numberOfPitches': 'Total Pitches',
        'stolenBases': 'Stolen Bases',
        'caughtStealing': 'Caught Stealing',
        'stolenBasePercentage': 'SB Success %',
        'leftOnBase': 'Left on Base',
        'groundIntoDoublePlay': 'Ground into DP',
        'sacFlies': 'Sacrifice Flies',
        'sacBunts': 'Sacrifice Bunts',
        'groundOuts': 'Ground Outs',
        'airOuts': 'Air Outs',
        'groundOutsToAirouts': 'GO/AO Ratio',
        'catchersInterference': "Catcher's Interference",
        'gamesPitched': 'Games Pitched',
        'gamesStarted': 'Games Started',
        'gamesFinished': 'Games Finished',
        'inningsPitched': 'Innings Pitched',
        'era': 'ERA',
        'whip': 'WHIP',
        'winPercentage': 'Win %',
        'completeGames': 'Complete Games',
        'saveOpportunities': 'Save Opportunities',
        'blownSaves': 'Blown Saves',
        'inheritedRunners': 'Inherited Runners',
        'inheritedRunnersScored': 'Inherited Scored',
        'strikeoutsPer9Inn': 'K/9',
        'walksPer9Inn': 'BB/9',
        'strikeoutWalkRatio': 'K/BB Ratio',
        'hitsPer9Inn': 'Hits/9',
        'runsScoredPer9': 'Runs/9',
        'homeRunsPer9': 'HR/9',
        'battersFaced': 'Batters Faced',
        'strikePercentage': 'Strike %',
        'pitchesPerInning': 'Pitches/Inning',
        'earnedRuns': 'Earned Runs',
        'wildPitches': 'Wild Pitches',
        'hitBatsmen': 'Hit Batsmen',
        'fullName': 'Player Name',
        'rbi': 'RBI'
    };
    
    // Return mapped label or convert camelCase to title case
    if (labelMap[key]) {
        return labelMap[key];
    }
    
    // Convert camelCase to Title Case as fallback
    return key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
}

// Close modal when clicking outside of it
window.addEventListener('click', function(event) {
    const modal = document.getElementById('playerModal');
    if (event.target === modal) {
        closePlayerModal();
    }
});

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        closePlayerModal();
    }
});

// Add click event listeners to all clickable players
document.addEventListener('DOMContentLoaded', function() {
    // Add event listeners to existing clickable players
    addPlayerClickListeners();
});

// Function to add click listeners to clickable players
function addPlayerClickListeners() {
    const clickablePlayers = document.querySelectorAll('.clickable-player');
    clickablePlayers.forEach(player => {
        if (!player.hasClickListener) {
            player.addEventListener('click', function() {
                const playerId = this.getAttribute('data-player-id');
                const playerName = this.getAttribute('data-player-name');
                
                console.log('Player clicked:', { playerId, playerName }); // Debug log
                
                if (playerId && playerId !== '' && playerId !== 'None' && playerName && playerName !== 'TBD') {
                    openPlayerModal(playerId, playerName);
                } else {
                    console.warn('Player click ignored - missing data:', { playerId, playerName });
                }
            });
            player.hasClickListener = true;
        }
    });
}

// Call this function whenever new content is loaded
window.addPlayerClickListeners = addPlayerClickListeners;
</script>
